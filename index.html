  <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="expires" content="0">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>YouTube Audio</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Custom Stylesheet -->
    <link href="css/stylesheet.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
       <div class="navbar-header">
         <a class="player"><img class='navbar-brand logo responsive' src="assets/logo.png" /></a>
         <form class="navbar-form navbar-right">
          <div class="input-group">
           <input id="search" type="text" placeholder="Search" class="form-control" />
           <div class="input-group-btn">
            <button class="search-button btn btn-md btn-block btn-secondary"><span class="glyphicon glyphicon-search"></span></button>
           </div>
          </div>
         </form>
      </div>
     </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
      <div id="content" class="row">
      </div>
    </div>

    <div id="audio-modal" class="modal" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header header-style">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 id="audio-title" class="modal-title"></h4>
          </div>
          <div id="audio-body" class="modal-body" align="middle" ></div>
          <button class="close-btn btn btn-block btn-primary" type='button' data-dismiss='modal'>Close</button>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Custom Javascript -->
    <script src="js/search.js"></script>
    <!-- Google API -->
    <script src="https://apis.google.com/js/client.js?onload=init"></script>
  </body>
</html>
